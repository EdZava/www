{{!< layout/default}}

<header class="header header-collapse gradient">
    <div class="container">
        <div class="row">
            <h1 class="header-title">
                <a href="/">
                    <img src="{{base_url}}/assets/images/logo.svg" alt="Logo">
                    <span>Custom Elements</span>
                </a>
            </h1>
            <form class="search">
                <input name="q" class="search-field" type="text" id="search-field" autocomplete="off">
                <label class="search-label" for="search-field">
                    <span class="search-label-content">Search...</span>
                </label>
            </form>
        </div>
    </div>
</header>

<main class="main container">
    <div class="row">
        <h3 style="text-align:center">{{total}} result(s) for "<strong>{{q}}</strong>"</h3>
    </div>

    {{#grouped_each 3 results}}
    <div class="row">
      {{#each this}}
      <div class="col-md-4">
          <paper-material class="card" elevation="1" animated>
              <a class="card-link" target="_blank" href="https://github.com/{{owner}}/{{name}}/"></a>
              <div class="card-header">
                  <h1 class="card-title">
                      <a target="_blank" href="https://github.com/{{owner}}/{{name}}/">{{{trim_string name 30}}}</a>
                  </h1>
                  <h2 class="card-subtitle">
                      by <a target="_blank" href="https://github.com/{{owner}}/">{{owner}}</a>
                  </h2>
              </div>
              <div class="card-body">
                  <p class="card-description">{{{trim_string description 120}}}</p>
              </div>
              <div class="card-footer">
                  <ul class="card-info-list">
                      <li class="card-info-item">
                          <span class="icon-star"></span>
                          {{stargazers_count}}
                      </li>
                      <li class="card-info-item">
                          <span class="icon-fork"></span>
                          {{forks_count}}
                      </li>
                  </ul>
              </div>
          </paper-material>
      </div>
      {{/each}}
  </div>
  {{/grouped_each}}

  {{{pagination}}}
</main>
